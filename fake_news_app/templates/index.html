<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #343a40;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fake News Detector</h1>
        <p class="lead text-center mb-4">
            Enter a news article to check if it's real or fake
        </p>
        
        <form action="/predict" method="post">
            <div class="mb-3">
                <label for="news_text" class="form-label">News Text:</label>
                <textarea class="form-control" id="news_text" name="news_text" rows="10" required placeholder="Paste the news article text here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Check Authenticity</button>
        </form>
        
        <div class="mt-4 text-center">
            <p class="text-muted">
                This tool uses machine learning to analyze text patterns commonly found in fake news.
                <br>
                Results are based on statistical patterns and should be verified with additional sources.
            </p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
